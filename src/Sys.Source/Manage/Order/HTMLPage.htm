<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
</head>
<body>
    <form id="form1" method="post">
        <input name="ModelId" id="ModelId" class="mini-hidden" />
        <fieldset style="border: solid 1px #aaa; padding: 3px;">
            <legend>基本信息</legend>
            <div style="padding: 5px;">
                <table>
                    <tr>
                        <td style="color: red;" style="width: 120px;">
                            <img src="../images/help.gif" />&nbsp; 产品型号：
                        </td>
                        <td style="width: 180px;">
                            <input name="ModelName" id="ModelName" class="mini-textbox" width="180" required="true" />
                        </td>
                    </tr>
                    <tr>
                    <td style="width: 80px;">
                        用户名称：
                    </td>
                    <td style="width: 180px;">
                        <input name="CustomName" id="CustomName" class="mini-textbox" width="180" required="true" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 80px;">
                        用户地址：
                    </td>
                    <td style="width: 180px;">
                        <input name="ProvinceName" id="ProvinceName" class="mini-textbox" width="180" required="true" />
                        <input name="CityName" id="CityName" class="mini-textbox" width="180" required="true" />
                        <input name="AreaName" id="AreaName" class="mini-textbox" width="180" required="true" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 80px;">
                        详细地址：
                    </td>
                    <td style="width: 180px;">
                        <input name="Address" id="Address" class="mini-textbox" width="180" required="true" />
                    </td>
                </tr>
                </table>
            </div>
        </fieldset>
    </form>
    
    <script>
        var form = new mini.Form("form1");
        labelModel();
        function labelModel() {
            
            var fields = form.getFields();
            for (var i = 0, l = fields.length; i < l; i++) {
                var c = fields[i];
                if (c.setReadOnly) c.setReadOnly(true);     //只读
                if (c.setIsValid) c.setIsValid(true);      //去除错误提示
                if (c.addCls) c.addCls("asLabel");          //增加asLabel外观
            }
        }
    </script>
</body>
</html>
